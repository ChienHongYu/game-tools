<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --text-main: #c5c6c7;
            --accent-gold: #d4a76a;
            --bg-card: rgba(31, 40, 51, 0.95);
            --border: rgba(255, 255, 255, 0.1);
        }
        
        /* === 關鍵設定：讓內容自然撐開，但隱藏卷軸 === */
        html, body {
            margin: 0; 
            padding: 5px; 
            font-family: 'Noto Sans TC', sans-serif; 
            background: transparent; 
            color: var(--text-main);
            height: auto;       /* 允許自動長高 */
            overflow: hidden;   /* 隱藏自己的卷軸，交給外部 */
        }
        * { box-sizing: border-box; }

        .tech-card {
            background: var(--bg-card); border: 1px solid var(--border); border-radius: 12px;
            padding: 30px; margin-bottom: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            position: relative; overflow: hidden;
        }
        .tech-card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 3px;
            background: linear-gradient(90deg, transparent, var(--accent-gold), transparent); opacity: 0.7;
        }
        .card-title {
            font-size: 1.4em; color: var(--accent-gold); border-left: 4px solid var(--accent-gold);
            padding-left: 15px; margin-bottom: 25px; text-transform: uppercase; letter-spacing: 2px; font-weight: bold;
        }
        .grid-row { display: flex; gap: 20px; margin-bottom: 20px; }
        .grid-col { flex: 1; }
        label { display: block; margin-bottom: 8px; color: #888; font-size: 0.9em; font-family: 'Rajdhani'; letter-spacing: 1px; }
        select, input {
            width: 100%; padding: 14px; background: #0b0c10; border: 1px solid #333;
            color: #fff; border-radius: 6px; font-size: 1em; transition: 0.3s;
        }
        select:focus, input:focus { border-color: var(--accent-gold); outline: none; }
        .action-btn { width: 100%; padding: 15px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-gold { background: var(--accent-gold); color: #1a1815; font-size: 1.1em; }
        .btn-gold:hover { background: #f1c40f; }
        .result-box {
            margin-top: 20px; padding: 20px; background: rgba(212, 167, 106, 0.1); border-radius: 8px;
            text-align: center; border: 1px solid var(--accent-gold); color: var(--accent-gold); font-weight: bold; font-size: 1.2em;
        }
        .table-container { overflow-x: auto; border-radius: 8px; border: 1px solid #333; }
        table { width: 100%; border-collapse: collapse; min-width: 500px; }
        th { background: #2c241b; color: var(--accent-gold); padding: 15px; text-align: left; }
        td { padding: 12px 15px; border-bottom: 1px solid #222; color: #ccc; font-family: monospace; }
        tr:hover td { background: rgba(255,255,255,0.05); }
        @media (max-width: 700px) { .grid-row { flex-direction: column; gap: 10px; } }
    </style>
</head>
<body>
    <div class="tech-card">
        <div class="card-title">鑽石節點 CP 值分析</div>
        <div class="grid-row">
            <div class="grid-col"><label>強化等級</label><select id="rf-level"><option value="0-5">Lv 0-5</option><option value="6">Lv 6</option><option value="7">Lv 7</option><option value="8">Lv 8</option><option value="9">Lv 9</option><option value="10">Lv 10</option><option value="12">Lv 12</option></select></div>
            <div class="grid-col"><label>裝備階級</label><select id="rf-tier"><option value="t1">T1 究極</option><option value="t2">T2 究極</option><option value="t3">T3 究極</option><option value="t4">T4 究極</option><option value="t5">T5 究極</option></select></div>
            <div class="grid-col"><label>投入鑽石</label><input type="number" id="rf-diamonds" placeholder="輸入金額"></div>
        </div>
        <button class="action-btn btn-gold" onclick="calcRF()">開始計</button>
        <div id="rf-result" class="result-box" style="display:none;"></div>
    </div>

    <div class="tech-card">
        <h3 style="color:#888; font-size:1em; margin-bottom:15px; border-bottom:1px solid #333; padding-bottom:10px;">DATABASE: 節點消耗表</h3>
        <div class="table-container">
            <table>
                <thead><tr><th width="20%">LEVEL</th><th>T1</th><th>T2</th><th>T3</th><th>T4</th><th>T5</th></tr></thead>
                <tbody>
                    <tr><td>Lv 0-5</td><td>50</td><td>125</td><td>200</td><td>300</td><td>400</td></tr>
                    <tr><td>Lv 6</td><td>75</td><td>225</td><td>300</td><td>450</td><td>600</td></tr>
                    <tr><td>Lv 7</td><td>75</td><td>225</td><td>300</td><td>450</td><td>600</td></tr>
                    <tr><td>Lv 8</td><td>75</td><td>225</td><td>300</td><td>450</td><td>600</td></tr>
                    <tr><td>Lv 9</td><td>100</td><td>300</td><td>400</td><td>600</td><td>800</td></tr>
                    <tr><td>Lv 10</td><td>100</td><td>300</td><td>400</td><td>600</td><td>800</td></tr>
                    <tr><td>Lv 12</td><td>150</td><td>375</td><td>600</td><td>900</td><td>1200</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const rfCpData = { "0-5": {t1:50, t2:125, t3:200, t4:300, t5:400}, "6": {t1:75, t2:225, t3:300, t4:450, t5:600}, "7": {t1:75, t2:225, t3:300, t4:450, t5:600}, "8": {t1:75, t2:225, t3:300, t4:450, t5:600}, "9": {t1:100, t2:300, t3:400, t4:600, t5:800}, "10": {t1:100, t2:300, t3:400, t4:600, t5:800}, "12": {t1:150, t2:375, t3:600, t4:900, t5:1200} };
        function calcRF() {
            const lv=document.getElementById('rf-level').value, t=document.getElementById('rf-tier').value, d=document.getElementById('rf-diamonds').value;
            if(d>0){
                const res=(rfCpData[lv][t]/d).toFixed(3);
                const box=document.getElementById('rf-result');
                box.innerText=`每 1 鑽石可換取：${res} 節點`; box.style.display='block';
            }
        }
    </script>
</body>
</html>

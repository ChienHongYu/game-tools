<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --text-main: #c5c6c7;
            --accent-gold: #d4a76a;
            --bg-card: rgba(31, 40, 51, 0.95);
            --border: rgba(255, 255, 255, 0.1);
        }

        html, body {
            margin: 0; padding: 5px;
            padding-bottom: 20px;
            font-family: 'Noto Sans TC', sans-serif;
            background: transparent;
            color: var(--text-main);
            height: auto;
            /* å…è¨±å…§å®¹è‡ªç„¶æ’é–‹ï¼Œä½†ä¸é¡¯ç¤ºå·è»¸(äº¤çµ¦å¤–éƒ¨iframeè™•ç†) */
            overflow: hidden; 
        }
        * { box-sizing: border-box; }

        .tech-card {
            background: var(--bg-card); border: 1px solid var(--border); border-radius: 12px;
            padding: 30px; margin-bottom: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            position: relative; overflow: hidden;
        }
        .tech-card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 3px;
            background: linear-gradient(90deg, transparent, var(--accent-gold), transparent); opacity: 0.7;
        }
        .card-title {
            font-size: 1.4em; color: var(--accent-gold); border-left: 4px solid var(--accent-gold);
            padding-left: 15px; margin-bottom: 25px; text-transform: uppercase; letter-spacing: 2px; font-weight: bold;
        }

        .map-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .map-card {
            background: linear-gradient(135deg, #0f1419 0%, #1a1f26 100%);
            border: 1px solid rgba(212, 167, 106, 0.3);
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
        }

        .map-card:hover {
            border-color: var(--accent-gold);
            box-shadow: 0 0 20px rgba(212, 167, 106, 0.3);
            transform: translateY(-5px);
        }

        .map-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            display: block;
        }

        .map-label {
            padding: 12px;
            text-align: center;
            font-weight: bold;
            color: var(--accent-gold);
            font-family: 'Rajdhani', sans-serif;
            letter-spacing: 1px;
            font-size: 1em;
            background: rgba(0,0,0,0.5);
        }

        /* ç‡ˆç®±æ¨£å¼ */
        .lightbox {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh; /* ä½¿ç”¨ viewport å–®ä½ */
            background: rgba(0, 0, 0, 0.95);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .lightbox.active {
            display: flex;
            opacity: 1;
        }

        .lightbox-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .lightbox-content img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border: 2px solid var(--accent-gold);
            box-shadow: 0 0 50px rgba(212, 167, 106, 0.3);
            border-radius: 4px;
        }

        .lightbox-close {
            position: absolute;
            top: 20px; right: 20px;
            background: var(--accent-gold);
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            z-index: 10000;
        }
        .lightbox-close:hover { background: #f1c40f; }

        @media (max-width: 700px) {
            .map-grid { grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); }
        }
    </style>
</head>
<body>
    <div id="content-wrapper">
        <div class="tech-card">
            <div class="card-title">ğŸ—ºï¸ Treasure Chest Map å¯¶ç®±åœ°åœ–</div>
            <div class="map-grid" id="map-grid">
                </div>
        </div>
    </div>

    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <button class="lightbox-close" onclick="closeLightbox()">âœ• é—œé–‰</button>
        <div class="lightbox-content" onclick="event.stopPropagation()">
            <img id="lightbox-img" src="" alt="Map View">
        </div>
    </div>

    <script>
        // ã€é‡è¦ã€‘è«‹ç¢ºä¿æ‚¨çš„åœ–ç‰‡æª”æ¡ˆåç¨±å·²æ”¹ç‚º map1.jpg, map2.jpg ... (å…¨å°å¯«ï¼Œç„¡ç©ºæ ¼)
        const maps = [
            { name: 'Treasure Chest Map 1', file: 'rf_images/maps/map1.jpg' },
            { name: 'Treasure Chest Map 2', file: 'rf_images/maps/map2.jpg' },
            { name: 'Treasure Chest Map 3', file: 'rf_images/maps/map3.jpg' },
            { name: 'Treasure Chest Map 4', file: 'rf_images/maps/map4.jpg' },
            { name: 'Treasure Chest Map 5', file: 'rf_images/maps/map5.jpg' },
            { name: 'Treasure Chest Map 6', file: 'rf_images/maps/map6.jpg' },
            { name: 'Treasure Chest Map 7', file: 'rf_images/maps/map7.jpg' },
            { name: 'Treasure Chest Map 8', file: 'rf_images/maps/map8.jpg' },
            { name: 'Treasure Chest Map 9', file: 'rf_images/maps/map9.jpg' },
            { name: 'Treasure Chest Map 10', file: 'rf_images/maps/map10.jpg' },
            { name: 'Treasure Chest Map 11', file: 'rf_images/maps/map11.jpg' }
        ];

        // è¼‰å…¥åœ°åœ–å¡ç‰‡
        function loadMaps() {
            const grid = document.getElementById('map-grid');
            let html = '';
            maps.forEach(map => {
                html += `
                    <div class="map-card" onclick="openLightbox('${map.file}')">
                        <img src="${map.file}" loading="lazy" alt="${map.name}">
                        <div class="map-label">${map.name}</div>
                    </div>
                `;
            });
            grid.innerHTML = html;
        }

        // ç‡ˆç®±æ§åˆ¶
        let isLightboxOpen = false; // é—œéµæ——æ¨™

        function openLightbox(src) {
            const lightbox = document.getElementById('lightbox');
            const img = document.getElementById('lightbox-img');
            img.src = src;
            lightbox.classList.add('active');
            isLightboxOpen = true; // æ¨™è¨˜ç‡ˆç®±é–‹å•Ÿï¼Œåœæ­¢èª¿æ•´é«˜åº¦
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('active');
            isLightboxOpen = false; // æ¢å¾©é«˜åº¦èª¿æ•´
            resizeParent(); // é—œé–‰å¾Œç«‹åˆ»é‡æ–°è¨ˆç®—ä¸€æ¬¡
        }

        // === é«˜åº¦è‡ªå‹•èª¿æ•´ (ä¿®å¾©ç„¡é™è®Šé•·å•é¡Œ) ===
        function resizeParent() {
            // å¦‚æœç‡ˆç®±é–‹è‘—ï¼Œå°±ä¸è¦èª¿æ•´é«˜åº¦ï¼Œé¿å…ç„¡é™è¿´åœˆ
            if (isLightboxOpen) return;

            const height = document.documentElement.scrollHeight;
            if(window.frameElement) {
                // è¨­å®šå¤–éƒ¨ iframe é«˜åº¦ (+50px ç·©è¡)
                window.frameElement.style.height = (height + 50) + 'px';
            }
        }

        // åˆå§‹åŒ–
        window.addEventListener('load', () => {
            loadMaps();
            resizeParent();
        });
        window.addEventListener('resize', resizeParent);
        
        // ç›£è½åœ–ç‰‡è¼‰å…¥å®Œæˆ (åœ–ç‰‡è¼‰å…¥æœƒæ”¹è®Šé«˜åº¦)
        const observer = new MutationObserver(resizeParent);
        observer.observe(document.body, { attributes: true, childList: true, subtree: true });
        
        // å®šæ™‚æª¢æŸ¥ (é™¤äº†ç‡ˆç®±é–‹å•Ÿæ™‚)
        setInterval(resizeParent, 500);

    </script>
</body>
</html>
